{% extends 'base.html' %}
{% block content %}
<div class="jumbotron text-center">
    <h1>Welcome to the page for {{ user.username }}</h1>
    <img src="{{url_for('static', filename='profile_pics/+user.profile_image')}}" alt="">
</div>

{% for post in blog_posts %}
    <h2><a href="{{url_for('blog_posts.blog_post', blog_post_id=post.id)}}">{{post.title}}</a></h2>
    <p>Written By: <a href="{{url_for('users.user_posts', username=post.author.username)}}">{{post.author.username}}</a></p>
    <p class="text-muted">Published on: {{post.created_on.strftime("%d-%B-%y, %H:%M")}} </p>
    <br>
    <p>{{post.text}}</p>
    <br>
{% endfor %}
