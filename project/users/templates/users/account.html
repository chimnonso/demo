{% extends 'base.html' %}
{% block content %}
<div class="jumbotron text-center">
    <h1>Welcome to the page for {{ current_user.username }}</h1>
    <img src="{{url_for('static', filename='profile_pics/'+ current_user.profile_image)}}" alt="dd">
    <!-- <img src="{{profile_image}}" alt="misisng"> -->
</div>
{% from "includes/_formhelpers.html" import render_field %}
<form method='POST' novalidate action="" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ render_field(form.email)}}
    </div>
    <div class="form-group">
        {{ render_field(form.username)}}
    </div>
    <div class="form-group">
        {{ render_field(form.picture)}}
    </div>
    <p><input type="submit" value="Update" class="btn btn-primary btn-block"></p>
</form>
{% endblock %}
